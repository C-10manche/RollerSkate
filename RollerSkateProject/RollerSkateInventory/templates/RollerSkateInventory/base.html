{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>    
    <link rel="stylesheet" type="text/css" href= "{% static 'RollerSkateInventory/style.css'%}">
</head>
<body>
    <nav>
        {% block navbar %}     
            <a href="{% url 'home'%}">- Home -</a>
            <a href="{% url 'inventory-list'%}">- Inventories -</a>
            <a href="{% url 'event-list'%}">- Events -</a>
        {% endblock %}
    </nav>
    <main class = "column">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
