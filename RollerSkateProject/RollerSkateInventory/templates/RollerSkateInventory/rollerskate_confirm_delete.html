{% extends 'RollerSkateInventory/base.html' %}
{%block content%}
    <h2 class="red">WARNING</h2>
    <p>Are you sure you want to delete <span class="">{{object.name}}</span> ? </p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn danger">Delete</button>
    </form>  
    <a class="btn" href="{% url 'inventory-detail' object.inventory.id%}">Cancel</a>
{%endblock content%}
