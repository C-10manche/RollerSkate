{% extends "RollerSkateInventory/base.html" %}

{% block title %}Create Inventory{% endblock %}

{% block content %}
  <h2>{{button_name}} Inventory</h2>    
  <form class="column" method="post">
    {% csrf_token %}
    <td>Name {{form.name}}</td>
    <br></br>
    <td>Adress {{form.address}}</td>
    <br></br>    
    <button class="btn create">{{button_name}}</button>
  </form>
  <a class="btn" href="{% url 'inventory-list' %}">&#10005</a>
{% endblock %}
