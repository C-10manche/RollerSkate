{% extends "RollerSkateInventory/base.html" %}

{% block title %}{{title}}{% endblock %}

{% block content %}
  <h2>{{title}}<span class="{{class}}"> {{object}}</span></h2>      
  <form class="column" method="post">
    {% csrf_token %}
      <table>
          {{form.as_table}}
      </table>
      <div class="row">
        <button class="btn create">{{button_name}}</button>
        <a class="btn" href="{{cancel}}">Cancel</a>            
      </div> 
  </form> 
{% endblock %}
