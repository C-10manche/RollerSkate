{% extends 'RollerSkateInventory/base.html' %}
{%block content%}
    <h2 class="red">WARNING</h2>
    <p>Are you sure you want to delete <span class="yellow">{{object.name}}</span> ? </p>
    <form method="POST">
        {% csrf_token %}
        <button class="btn danger" type="submit">Delete</button>
    </form>    
    <a class="btn" href="{% url 'inventory-list' %}">Cancel</a>    
{%endblock content%}
